<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<header>
  <h1>Weather Dashboard</h1>
</header>


<main class="row">
  <div class="col-4">
    <div class="card">
      <h3 class="card-header text-uppercase">Search for a City:</h3>
      <form id="user-form" class="card-body">
        <input name="city" id="city" type="text" class="form-input" />
        <button type="submit" class="btn btn-success">Search</button>
      </form>
    </div>

    <div class="card" id="city-container">
      <ul class="list-group" id="city-list">
      </ul>
    </div>
  </div>

  <div class="weather-body">
    <div id="current-weather" class= "col-8" current-weather>
      <div class="card weather">
        <div class="card-body">
          <h3 class="card-title" id="city-search">
            <span id="city-search-term"></span>
            <span id="current-date"></span>
          </h3>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uv"></p>
        </div>
      </div>
    </div>


    <div id="forecast" class="card row"></div>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
